<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Actualizar usuario</h2>
        </div>

        <div class="row g-5">
            <div class="col-12">
                <h4 class="mb-5">Información</h4>
                <form [formGroup]="form">
                    <div class="row g-3">
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <label for="nombreEvento" class="form-label">Nombre de evento</label>
                            <input type="text" class="form-control" formControlName="nombreEvento" placeholder=""
                                required>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" formControlName="fecha" placeholder="" required>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <label for="enlaceWeb" class="form-label">Enlace Web</label>
                            <input type="url" class="form-control" formControlName="enlaceWeb" placeholder="" required>
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea class="form-control" formControlName="descripcion" rows="3"></textarea>
                        </div>

                        <!-- <div class="col-lg-4 col-md-12 col-sm-12">
                            <label for="rol" class="form-label">Rol</label>

                            <select class="form-select" (change)="changeRol($event)" [compareWith]="compare" formControlName="rol" required>
                                <option *ngFor="let rol of roles" [selected]="rolUser.rolNombre == rol.rolNombre">
                                    {{rol.rolNombre}}

                                </option>
                            </select>
                        </div> -->
                    </div>

                    <hr class="my-5">

                    <h4 class="mb-3">Actualizar fotos</h4>

                    <!-- <div class="table-responsive">
                        <p-table [value]="evento.fotos" class="table table-striped table-sm">
                            <ng-template pTemplate="body" let-foto>
                                <tr>
                                    <td *ngIf="evento.fotos.length > 0"><img
                                            src="data:image/png;base64,{{foto.archivo}}"> </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div> -->

                    <div class="py-4 container">
                        <div class="row d-flex justify-content-center">
                            <div class="py-4 col-4 border d-flex justify-content-center"
                                *ngFor="let foto of evento.fotos">
                                <img [src]="foto.url | safe" width="200px" height="200px">
                            </div>
                        </div>
                    </div>

                    <p-fileUpload name="foto" (onSelect)="onUpload($event)" (onRemove)="onClear()" accept="image/*"
                        chooseLabel="Elige foto" [multiple]="true" [showUploadButton]="false"
                        [showCancelButton]="false">
                    </p-fileUpload>

                    <div class="py-4 container">
                        <div class="row d-flex justify-content-center">
                            <div class="image-grid py-4 col-4 border d-flex justify-content-center"
                                *ngFor="let foto of evento.fotos">
                                <img src="data:image/png;base64,{{foto.archivo}}">
                                <button (click)="delete(foto)" type="button" class="btn btn-danger button-delete">
                                    <img src="../../../../assets/icons/x-circle.svg" class="icon-delete">
                                </button>
                                <button (click)="download(foto)" type="button" class="btn btn-secondary button-download">
                                    <img src="../../../../assets/icons/download.svg" class="icon-download">
                                </button>
                            </div>
                        </div>
                    </div>

                    <!--<div class="grid">
                        <div class="col-4" *ngFor="let foto of evento.fotos">
                            <img src="data:image/png;base64,{{foto.archivo}}">
                        </div>
                    </div> -->

                    <!-- <h4 class="mb-5">Permisos extra</h4>

                    <div class="row g-3">
                        <div class="form-check col-lg-6 col-md-6 col-sm-12" formArrayName="permisos"
                            *ngFor="let permiso of permisos">
                            <input class="form-check-input" type="checkbox" name="permisos" id="{{permiso.nombre}}"
                                [checked]="getPermisos(permiso)" [disabled]="getRolPermiso(permiso)" (change)="onCheckboxChange($event)">
                            <label class="form-check-label" for="{{permiso.nombre}}">
                                {{permiso.nombre}}
                            </label>
                        </div>
                    </div>
                    <hr class="my-5"> -->

                    <button class="my-5 w-100 btn btn-back btn-lg text-white" type="submit"
                        (click)="send(form)">Actualizar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-muted text-center text-small">
        <p class="mb-1">&copy; 2022 BoomClub</p>
    </footer>
</div>
