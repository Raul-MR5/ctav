<main class="form-back bg-dark">
    <form class="form-signin" [formGroup]="form" (submit)="submit()">
        <div class="row g-2">
            <div class="form-img">
                <img class="mb-4" src="../../../assets/img/boomclub.png" alt="" width="120" height="120">
            </div>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="col-sm-12">
                <label for="user" class="form-label">Usuario</label>
                <input formControlName="user" type="text" class="form-control" id="user" placeholder="" value="">

                <p class="invalid-error"
                    *ngIf="form.get('user').invalid && (form.get('user').dirty || form.get('user').touched)">
                    Name is required
                </p>
            </div>

            <div class="col-sm-12">
                <label for="password" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="address">

                <p class="invalid-error"
                    *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">
                    Password is required
                </p>
            </div>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-back" type="submit">Sign in</button>
        <div>
            <p class="mt-4 mb-3 form-img">¿No tienes una cuenta? <a href="register" class="text-pink">Regístrate</a></p>
            <p class="mb-3 form-img">¿No recuerdas tu contraseña? <a href="send-email" class="text-pink">Recuperala aquí</a></p>
        </div>
        <p class="mt-3 mb-3 text-muted form-img">&copy; 2022</p>
    </form>
</main>
